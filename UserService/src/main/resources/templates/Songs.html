<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="user-profile"
     style="position:relative;width:100%;height:100%;background-color:grey;"
     onclick="openOverlay()">
    <i class="fa-solid fa-user"
       style="top:0;right:0;position:absolute;width:50px;margin:20px;">
    </i>
</div>

<div id="overlay" class="overlay">
    <div class="popup-box">
        <a href="/user/youtube/trending" onclick="loadTrendingYoutubeVideos()">Trending Youtube</a><br />
        <a href="/profile">My Profile</a><br />
        <a href="/settings">Settings</a><br />

        <a href="/user/logout">Logout</a>
        <br><br>
        <button class="close-btn" onclick="closeOverlay()">Close</button>
    </div>
</div>



<div class="search">

        <div class="inputContainer" style="width: 300px; margin: 0 auto; text-align: center; margin-top:20px;">
            <input type="text" style="text-align: center; border-radius:4px 10px 3px;" class="input-text" name="song" placeholder="Type a song..." />
            <button type="submit" class="search-btn" style="border-radius: 8px 10px 10px; width:90px;">Search</button>
        </div>






    <div class="SongsContainer" style="margin-top:60px;"th:attr="data-songs=${songs}"></div>

</div>



<script th:src="@{/js/Songs.js}"></script>
</body>
</html>
