<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">


    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
</head>
<body>

<form action="#" th:action="@{/user/signup}"  th:object="${Authrequest}" method="post">
    <div class="f-body">

        <div class="form-group">
            <label for="exampleInputEmail1">User</label>
            <input type="text" class="form-control" th:field="${Authrequest.username}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" th:field="${Authrequest.password}"id="exampleInputPassword1" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
