<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

		
		 <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
	</head>
		<body>

        <!-- Add this CSS inside <head> if not using Bootstrap's full layout -->
        <style>
            .center-wrapper {
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              background-color: #f8f9fa; /* Optional: light background */
            }
        </style>

        <div class="center-wrapper">
            <form action="#" th:action="@{/authenticate}" th:object="${Authrequest}" method="post"
                  class="p-4 border rounded bg-white shadow" style="min-width: 350px;">

                <div class="form-group mb-3 text-center">
                    <label for="exampleInputEmail1">User</label>
                    <input type="text" class="form-control mx-auto"
                           style="width: 300px;" th:field="*{username}"
                           id="exampleInputEmail1" placeholder="Enter Username">
                </div>

                <div class="form-group mb-4 text-center">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text" class="form-control mx-auto"
                           style="width: 300px;" th:field="*{password}"
                           id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
            </form>
        </div>


</body>
	</html>
